<body>
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Access Signature Generator 1.0</h3>
    <h4>Fill out your information and hit submit to generate your email signature.</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required>
    </fieldset>
        <fieldset>
      <input placeholder="Title" type="text" tabindex="1" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Direct Number" type="tel" tabindex="3" required>
    </fieldset>
      <fieldset>
      <input placeholder="Mobile Number" type="tel" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input placeholder="Webex link (starts with https://)" type="url" tabindex="5">
    </fieldset>
        <fieldset>
      <input placeholder="Personal LinkedIn (starts with https://)" type="url" tabindex="5">
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="Your signature is below!">Submit</button>
    </fieldset>
  </form>
</div>
</body>
