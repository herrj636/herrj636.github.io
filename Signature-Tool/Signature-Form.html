<!DOCTYPE html>

	<style type="text/css">

<body>
  <div class="container">  
    <form id="contact" action="" method="post">
      <h3>Access Signature Generator 1.0</h3>
      <h4>Fill out your information and hit submit to generate your email signature.</h4>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required>
      </fieldset>
      <fieldset>
        <input placeholder="Title" type="text" tabindex="1" required>
      </fieldset>
      <fieldset>
        <input placeholder="Direct Number" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Mobile Number" type="tel" tabindex="4" required>
      </fieldset>
      <fieldset>
        <input placeholder="Webex link (starts with https://)" type="url" tabindex="5">
      </fieldset>
      <fieldset>
        <input placeholder="Personal LinkedIn (starts with https://)" type="url" tabindex="6">
      </fieldset>
      <fieldset>
        <select name="color" onchange='CheckColors(this.value);' type="text" tabindex="7"> 
          <option>Pronoun</option>
          <option value="none">none</option>
          <option value="female">she/her/hers</option>
          <option value="male">he/him/his</option>
          <option value="other">other</option>
        </select>
        <input type="text" name="color" id="color" style='display:none;'/>
      </fieldset>

      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="Your signature is below!">Submit</button>
      </fieldset>
    </form>
  </div>
</body>
